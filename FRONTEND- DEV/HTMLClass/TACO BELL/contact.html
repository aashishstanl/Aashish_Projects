<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Taco</title>
</head>
<body>
    <form action="">

        <h1 class="title">Contact Me</h1>
        <p class="greet">I'd really like to hear from you!</p>

        <fieldset class="Personal"><legend> Personal Information</legend>
            
            Name: <input type="text" placeholder="Enter your name"><br>
            <br>
            Password: <input type="text" placeholder="your secret"><br>
            <br>
            Phone: <input type="tel" placeholder="+91-XXXXX">
            <br>
            <br>
            Favourite Decade: <input type="number" min="1900" max="2023" placeholder="YYYY" name="" id="">
            <br>
            <br>
            Favourite Breveages: 
            <br><br>
                <select name="coffee" id="" multiple = "6">
                    <optgroup label="Coffee" multiple-size = "3">
                        <option value="JustCofee">Just Coffee</option>
                        <option value="Cappucinno">Cappucinno</option>
                        <option value="Americano">Americano</option>
                        <option value="Cartodo">Cartodo</option>
                        <option value="Latte">Latte</option>    
                    </optgroup>      
                </select>
                <select name="Chai" id="" multiple>  
                    <optgroup label="Chai" multiple-size = "3">
                        <option value="JC">Just Chai</option>
                        <option value="CC">Cutting Chai</option>
                        <option value="TC">Tandoori Chai</option>
                        <option value="KH">Kulhard Chai</option>
                    </optgroup>   
                </select>      
        </fieldset>
        <br>
        <fieldset class="food"><legend>What is your favourite food?</legend>
            <p>
                <input type="radio" id="Tacos">
                <label for="Tacos">Tacos</label>
            </p> 
            
            <p>
                <input type="radio" id="Pizza"> 
                <label for="Pizza">Pizza </label>
            </p>
            
            <p>
                <input type="radio" id="Other"> 
                <label for="Other">Other</label>
            </p>
        </fieldset>
        <br>
        <fieldset class="Pets"><legend>Do you have pets?</legend>
            <p>
                <input type="checkbox" id="Dog">
                <label for="Dog">Dog</label>
            </p>
            <p>
                <input type="checkbox" id="Cat">
                <label for="Cat">Cat</label>
            </p>
            <p>
                <input type="checkbox" id="Fish">
                <label for="Fish">Fish</label>
            </p>
            <p>
                <input type="checkbox" id="Other2">
                <label for="Other2">Other</label>
            </p>
        

        </fieldset>
        <br>

        <fieldset><legend>Send me a Note</legend>
            <form action="post">
                Your message: <br>
            <textarea name="feedback" placeholder="Type your message here" id="" cols="30" rows="10"></textarea>
            <br>
            <button type="reset">Reset message</button>
            </form>
            
        </fieldset>
        <br>
        <button type="submit">Submit</button>
        <button type="submit">Post</button>
        <button type="reset">Reset</button>
        
    </form>
</body>
</html>
